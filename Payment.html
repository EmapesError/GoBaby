<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .upi-id {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payment Information</h2>
    <p class="upi-id">UPI ID: emapesgamerz@ybl</p>
    <form onsubmit="submitPayment(event)">
        <input type="text" id="utr-number" placeholder="Enter UPI UTR Number" required>
        <button type="submit">Submit Payment</button>
    </form>
</div>

<script>
    function submitPayment(event) {
        event.preventDefault();
        var utrNumber = document.getElementById('utr-number').value;
        if (utrNumber !== '') {
            // Redirect to thank you page
            window.location.href = 'thankyou.html';
        } else {
            alert('Please enter UPI UTR Number.');
        }
    }
</script>

</body>
</html>
