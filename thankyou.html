<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://your-image-link.com');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .thank-you-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #cccccc;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #ff9800;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e58900;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Purchase!</h1>
        <p>Your order has been received. We are processing it and will notify you once it's ready to ship.</p>
        <a href="https://emapeserror.github.io/GoBaby/index.html">Continue Shopping</a>
    </div>
</body>
</html>
