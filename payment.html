<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f5;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        p.upi-id {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .payment-options {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .qr-code {
            text-align: center;
            margin-bottom: 20px;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        button:hover {
            background-color: #e14d2a;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Payment Information</h2>
    <p class="upi-id">UPI ID: emapesgamerz@ybl</p>

    <div class="qr-code">
        <p>Scan this QR code to make the payment:</p>
        <img src="https://via.placeholder.com/200" alt="UPI QR Code">
        <!-- Replace the src URL with your actual QR code image URL -->
    </div>

    <div class="payment-options">
        <p>Or enter your UPI UTR number below:</p>
        <form onsubmit="submitPayment(event)">
            <input type="text" id="utr-number" placeholder="Enter UPI UTR Number" required>
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</div>

<script>
    function submitPayment(event) {
        event.preventDefault();
        var utrNumber = document.getElementById('utr-number').value;
        if (utrNumber !== '') {
            // Redirect to thank you page after successful payment
            window.location.href = 'thankyou.html';
        } else {
            alert('Please enter UPI UTR Number.');
        }
    }
</script>

</body>

</html>
