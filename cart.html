<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cart-container {
            width: 80%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        table th {
            background-color: #f5f5f5;
            color: #333;
        }

        table td img {
            width: 80px;
            border-radius: 5px;
        }

        .cart-item {
            display: flex;
            align-items: center;
        }

        .cart-item-details {
            margin-left: 15px;
        }

        .cart-item-details h3 {
            margin: 0;
            font-size: 18px;
            color: #555555;
        }

        .cart-item-details p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #999999;
        }

        .quantity-input {
            width: 50px;
            padding: 8px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            text-align: center;
        }

        .remove-button {
            color: #ff4d4d;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
        }

        .remove-button:hover {
            text-decoration: underline;
        }

        .summary-container {
            text-align: right;
        }

        .summary-container p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .checkout-button {
            display: inline-block;
            text-decoration: none;
            background-color: #ff9800;
            color: #ffffff;
            padding: 15px 40px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .checkout-button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="cart-item">
                            <img src="https://via.placeholder.com/80" alt="Product Image">
                            <div class="cart-item-details">
                                <h3>Product Name 1</h3>
                                <p>Short description of the product.</p>
                            </div>
                        </div>
                    </td>
                    <td><input class="quantity-input" type="number" value="1"></td>
                    <td>$50.00</td>
                    <td>$50.00</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-item">
                            <img src="https://via.placeholder.com/80" alt="Product Image">
                            <div class="cart-item-details">
                                <h3>Product Name 2</h3>
                                <p>Short description of the product.</p>
                            </div>
                        </div>
                    </td>
                    <td><input class="quantity-input" type="number" value="2"></td>
                    <td>$30.00</td>
                    <td>$60.00</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <div class="summary-container">
            <p><strong>Total: $110.00</strong></p>
            <a href="#" class="checkout-button">Proceed to Checkout</a>
        </div>
    </div>
</body>
</html>
